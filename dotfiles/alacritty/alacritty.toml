import = [
    "~/.config/alacritty/themes/themes/carbonfox.toml"
]

draw_bold_text_with_bright_colors: true

[font]
size: 14

[font.normal]
family: JetBrains Mono Nerd Font
style: Regular

[font.bold]
family: JetBrains Mono Nerd Font
style: Bold

[font.italic]
family: JetBrains Mono Nerd Font
style: Italic

[font.bold_italic]
family: JetBrains Mono Nerd Font
style: Bold Italic

